<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Calculator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <nav class="header">
        <div class="logo"></div>
        <div class="theme-picker"></div>
      </nav>
      <div class="result"></div>
      <div class="calculator">
        <div class="btn-sept"></div>
        <div class="btn-huit"></div>
        <div class="btn-neuf"></div>
        <div class="btn-del"></div>
        <div class="btn-quatre"></div>
        <div class="btn-cinq"></div>
        <div class="btn-six"></div>
        <div class="btn-plus"></div>
        <div class="btn-un"></div>
        <div class="btn-deux"></div>
        <div class="btn-trois"></div>
        <div class="btn-moins"></div>
        <div class="btn-point"></div>
        <div class="btn-zero"></div>
        <div class="btn-divise"></div>
        <div class="btn-fois"></div>
        <div class="btn-reset"></div>
        <div class="btn-egal"></div>
      </div>
    </main>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://github.com/loiclaborderie">Loic Laborderie</a>.
      </div>
    </footer>
  </body>
</html>
