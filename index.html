<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Calculator app</title>
    <link rel="stylesheet" href="index.css" />

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <nav class="header">
        <div class="logo">
          <h1>Calc</h1>
        </div>
        <div class="theme-picker">
          <span>THEME</span>
          <div class="theme">
            <div class="nums"><span>1</span><span>2</span><span>3</span></div>
            <div class="switch"><input id="theme-range" type="range" min="1" max="3" step="1" value="1"></div>
          </div>
        </div>
      </nav>
      <div class="result">Enter text here</div>
      <div class="calculator">
        <div class="btn btn-sept">7</div>
        <div class="btn btn-huit">8</div>
        <div class="btn btn-neuf">9</div>
        <div class="btn btn-del">DEL</div>
        <div class="btn btn-quatre">4</div>
        <div class="btn btn-cinq">5</div>
        <div class="btn btn-six">6</div>
        <div class="btn btn-plus">+</div>
        <div class="btn btn-un">1</div>
        <div class="btn btn-deux">2</div>
        <div class="btn btn-trois">3</div>
        <div class="btn btn-moins">-</div>
        <div class="btn btn-point">.</div>
        <div class="btn btn-zero">0</div>
        <div class="btn btn-divise">/</div>
        <div class="btn btn-fois">x</div>
        <div class="btn btn-reset">RESET</div>
        <div class="btn btn-egal">=</div>
      </div>
      <div class="footer">
        <div class="attribution">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by
          <a href="https://github.com/loiclaborderie">Loic Laborderie</a>.
        </div>
    </main>
    </div>
    <script src="index.js"></script>
  </body>
</html>
